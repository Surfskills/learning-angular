<table class="table">
    <thead>
        <th>Submitted By</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Status Changed By</th>
        <th>Date Created</th>
        <th>Last Modified</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let leave of leaves">
            <!-- @for (item of items; track $index) {} -->
            <td>{{leave?.created_by}}</td>
            <td>{{leave?.leave_type}}</td>
            <td>{{leave?.start_date}}</td>
            <td>{{leave?.end_date}}</td>
            <td>{{leave?.status}}</td>
            <td>{{leave?.status_changed_by}}</td>
            <td>{{leave?.start_date}}</td>
            <td>{{leave?.last_modified}}</td>
            <a>
                <i class="fa fa-eye"></i>
            </a>
        </tr>
    </tbody>
    </table>
